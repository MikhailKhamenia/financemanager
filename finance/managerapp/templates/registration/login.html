{% extends "base.html" %}

{% block title %}
        Actions
{% endblock %}

{% block sidebar %}
<center><h1>Вход на сайт</h1></center><br>&nbsp;
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1></h1>
    {% if error %}
        <div style="color:red;">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин">
        <input type="password" name="password" placeholder="Пароль">
        <input type="submit" value="Войти">
    </form>

</body>
</html>
{% endblock %}
