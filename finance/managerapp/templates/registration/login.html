{% extends "base.html" %}

{% block title %}
        Actions
{% endblock %}

{% block sidebar %}
<center><h1>Вход на сайт</h1></center><br>&nbsp;
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1></h1>
    {% if error %}
        <div style="color:red;">{{ error }}</div>
    {% endif %}
         <div class="login-box">
            <h2>Вход</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="user-box">
                    <label>Имя пользователя</label>
                    <input class="user" type="text" name="username">

                </div>
                <div class="user-box">
                    <label>Пароль</label>
                    <input class="user" type="password" name="password">

                </div>
                <input class="ok" type="submit" value="Войти">

            </form>
        </div>

</body>
</html>
{% endblock %}
